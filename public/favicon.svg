<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Microphone body -->
  <rect x="42" y="30" width="16" height="30" rx="8" fill="#fff"/>
  
  <!-- Microphone stand -->
  <line x1="50" y1="60" x2="50" y2="75" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Microphone base -->
  <path d="M 35 75 Q 50 70 65 75 Q 50 80 35 75" fill="#fff"/>
  
  <!-- Sound waves -->
  <path d="M 65 40 Q 75 40 75 50 Q 75 60 65 60" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 70 35 Q 85 35 85 50 Q 85 65 70 65" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
</svg>

